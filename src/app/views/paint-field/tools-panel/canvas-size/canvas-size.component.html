<div class="canvas-size">
    <input class="canvas-size__input" min="50" max="2000" [(ngModel)]="width" (change)="changeCanvasSize()" placeholder="width in px" type="number">
    <input class="canvas-size__input" min="50" max="2000" [(ngModel)]="height" (change)="changeCanvasSize()" placeholder="height in px" type="number">
</div>
